kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: mutating-webhook
webhooks:
  - name: webhook.webhook.svc
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments"]
    clientConfig:
      caBundle: 
      service:
        namespace: webhook
        name: webhook
        path: /mutate
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
